# Deploy preview to Firebase Hosting after E2E tests pass
name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  # Run E2E tests in parallel using matrix strategy
  e2e-tests:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        spec:
          - auth.cy.ts
          - completed-tasks.cy.ts
          - drag-drop.cy.ts
          - offline.cy.ts
          - task-blocking.cy.ts
          - todo-categories.cy.ts
          - todo-crud.cy.ts
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build app
        run: npm run build
      
      - name: Start server
        run: npx serve -s build -l 3000 &
        
      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000
      
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          spec: cypress/e2e/${{ matrix.spec }}
        env:
          CYPRESS_TEST_EMAIL: ${{ secrets.CYPRESS_TEST_EMAIL }}
          CYPRESS_TEST_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}
      
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.spec }}
          path: cypress/screenshots
          retention-days: 7

  # Deploy preview only after all E2E tests pass
  deploy-preview:
    needs: e2e-tests
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install and build
        run: npm ci && npm run build
      
      - name: Deploy preview to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TODO_AI_99C1F }}
          projectId: todo-ai-99c1f
